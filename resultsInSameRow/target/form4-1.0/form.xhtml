<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from 
        <h:form>
            <h:inputText value="#{start.quarter}"/>
            <h:inputText id="data2" value="#{start.data2}">
                <f:converter converterId="com.converter.TimeConverter"/>
            </h:inputText>
            
            <p:selectOneButton  value="#{start.homeOrAway}">
                <f:selectItem itemValue="Home" itemLabel="Home"/>
                <f:selectItem itemValue="Visitor" itemLabel="Visitor"/>
            </p:selectOneButton>
            
            <h:inputText value="#{start.foulType}"/>
            <h:inputText value="#{start.player}"/>
            
            <p:selectManyButton value="#{start.official1}">
                <f:selectItem itemValue="Referee" itemLabel="Referee"/>
                <f:selectItem itemValue="Umpire" itemLabel="Umpire"/>
                <f:selectItem itemValue="Line Judge" itemLabel="Line Judge"/>
                <f:selectItem itemValue="Side Judge" itemLabel="Side Judge"/>
                <f:selectItem itemValue="Down Judge" itemLabel="Down Judge"/>
                <f:selectItem itemValue="Back Judge" itemLabel="Back Judge"/>
                <f:selectItem itemValue="Field Judge" itemLabel="Field Judge"/>
                <f:selectItem itemValue="None" itemLabel="None"/>
            </p:selectManyButton>
            <p:selectOneButton value="#{start.decision}">
                <f:selectItem itemValue="Accepted" itemLabel="Accepted"/>
                <f:selectItem itemValue="Declined" itemLabel="Declined"/>
                <f:selectItem itemValue="Offset" itemLabel="Offset"/>
            </p:selectOneButton>
            
            <br/>
            <h:commandButton value="Submit" action="#{start.action2}"/>
        </h:form>
    </h:body>
</html>
