<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" border="1">
                <f:facet name="header">
                    <h:outputText value="Register as a customer"/>
                </f:facet>
                <h:outputLabel value="Given Name: "/>
                <h:inputText value="#{start.name}"/>
                <h:outputLabel value="Family Name: "/>
                <h:inputText value="#{start.surname}"/>
                <h:outputLabel value="Email Address: "/>
                <h:inputText value="#{start.emailAddress}"/>
                <h:outputLabel value="Password: "/>
                <h:inputText value="#{start.password}"/>
                <f:facet name="footer">
                    <h:commandButton value="Submit" action="#{start.action}"/>
                    <h:commandButton value="Return to Home Page" action="home"/>
                    <h:commandButton value="Log in to account" action="login"/>
                </f:facet>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
